<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONLINE Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Favicon add-->
    <link rel="shortcut icon" type="image/png" href="assets/img/fevicon.png">

    <!--bootstrap Css-->
    <link href="/static/home/assets/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome Css-->
    <link href="/static/home/assets/css/font-awesome.min.css" rel="stylesheet">
    <!--owl.carousel Css-->
    <link href="/static/home/assets/css/owl.carousel.css" rel="stylesheet">
    <!--Slick Nav Css-->
    <link href="/static/home/assets/css/slicknav.min.css" rel="stylesheet">
    <!--Animate Css-->
    <link href="/static/home/assets/css/animate.css" rel="stylesheet">
    <!--Style Css-->
    <link href="/static/home/assets/css/style.css" rel="stylesheet">
    <!--Responsive Css-->
    <link href="/static/home/assets/css/responsive.css" rel="stylesheet">
</head>
<body>


    <!--Preloader start-->
    <div class="preloader">
            <div class="spinner">
              <div class="cube1"></div>
              <div class="cube2"></div>
            </div>
        </div>
        <!--Preloader end-->
        <div class="site"><!--for boxed Layout start-->

        <!--Scroll to top start-->
        <div class="scroll-to-top">
            <a href="#"><i class="fa fa-caret-up"></i></a>
        </div><!--Scroll to top end-->
            <!--Support Bar Start-->
        <div class="support-bar">
            <div class="container">
                <div class="row">
                <div class="col-md-12 support-wrapper">
                    <div class="row">
                    <div class="col-md-6">
                        <div class="support-info">

                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <div class="support-info right">

                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div><!--Support Bar End-->

        <!--main menu start-->
        <nav class="main-menu">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="logo">
                            <a href=""><img src="/static/home/assets/img/pragati-vidya-peeth.png" alt="Logo Image Will Be Here"></a>
                        </div>
                    </div>
                    <div class="col-md-8 text-right">
                        <nav>
                            <ul id="menu-bar">
                           
                          
         
                            {% if user.is_authenticated %}
                                    <li>Welcome,{{user.first_name}}</li>
                                    <li><a href="start_quiz" >START</a></li>
									{% else %}
                                    <li><a href="accounts/register">Register FIRST , IF YOU DIDN'T Register</a></li>
                                    <li><a href="accounts/login" > PLEASE Login FOR DOING QUIZ</a></li> 
									{% endif %}

                        </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </nav><!--main menu end-->



        <!--header section start-->
        <section class="header-section ">
            <div class="head-slider">
               <div class="single-header slider bg">
                       <div class="container">
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2 text-center">
                                        <div class="header-slider-wrapper">
                                            <h1>ONLINE <br/>EXAM </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="single-header slider header-bg">
                       <div class="container">
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2 text-center">
                                        <h1>welcome Students For <br/>Online Quiz</h1>
                                         </div>
                                </div>
                            </div>
                    </div>
            </div>
        </section><!--Header section end-->



        <!--footer section start-->
        <footer class="footer-section section-padding padding-bottom-0 text-center">
               <div class="container">
                   <div class="row ">
                       <div class="col-md-6 col-md-offset-3">
                           <div class="footer-logo">
                               <a href=""><img src="/static/home/assets/img/pragati-vidya-peeth.png" alt="Footer Logo"></a>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                   <div class="col-md-4 col-md-offset-4">
                      <div class="footer-social-link">
                          <h3>Thank you</h3>
                          <div class="social-link">
                              <a href="#"><i class="fa fa-facebook"></i></a>
                              <a href="#"><i class="fa fa-twitter"></i></a>

                              <a href="#"><i class="fa fa-instagram"></i></a>

                          </div>
                      </div>
                   </div>
                   </div>
               </div>
               <div class="footer-bottom">
                   <p class="copyright-text">COPY RIGHTS &copy; 2020. ALL RIGHTS RESERVED </p>
               </div>
        </footer><!--footer section end-->
           </div><!--for boxed Layout end-->
            <!--jquery script load-->
            <script src="/static/home/assets/js/jquery.js"></script>
             <!--Owl carousel script load-->
            <script src="/static/home/assets/js/owl.carousel.min.js"></script>
            <!--Bootstrap v3 script load here-->
            <script src="/static/home/assets/js/bootstrap.min.js"></script>
            <!--Slick Nav Js File Load-->
            <script src="/static/home/assets/js/jquery.slicknav.min.js"></script>
           <!--Wow Js File Load-->
            <script src="/static/home/assets/js/wow.min.js"></script>
             <!--Main js file load-->
            <script src="/static/home/assets/js/main.js"></script>
</body>
</html>
